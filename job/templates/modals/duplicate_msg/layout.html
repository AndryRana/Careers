<div class="modal fade" {% block id-modal %} {% endblock %} tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog {% block modal-centered %} {% endblock %}" {% block id-cssMessage %} {% endblock %} >
        <div class="modal-content border-modal-alert text-light" >
            <div class="modal-header">
                <h5 class="title-modal" id="exampleModalLabel">{% block title-modal %}{% endblock %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center mt-3">
                {% block modal-body %}{% endblock %}
            </div>
            {% block footer %}
            <div class="modal-footer">
                {% block btn-action %}{% endblock %}
                <button type="button" class="btn btn-secondary btn-sm modal_button" data-bs-dismiss="modal">Close</button>
            </div>
            {% endblock %}
        </div>
    </div>
</div>
